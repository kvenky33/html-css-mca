<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position properties and Pseudo classes</title>
    <style>
        a{
            color: green;
        }
        a:link {
            color: red; 
        }
        a:visited{
            color: blue;
        }
        a:hover{
            color: yellowgreen;
            padding: 10px;
            background: red;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="deadpool">Dead Pool and Wolverine</div>
    <!-- Link to apply styling -->
    <a href="https://example.com">w3tec</a>
    <a href="">w3tec</a>
    <a href="https://harsha.com">Harsha</a>
    <a href="https://kdssg.com">kdssg</a>

</body>
</html>
